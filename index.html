<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Dependent-list by ubazinga</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	</head>
	<body>
		<section class="page-header">
			<h1 class="project-name">Dependent-list</h1>
			<h2 class="project-tagline"></h2>
			<a href="https://github.com/ubazinga/dependent-list" class="btn">View on GitHub</a>
			<a href="https://github.com/ubazinga/dependent-list/zipball/master" class="btn">Download .zip</a>
			<a href="https://github.com/ubazinga/dependent-list/tarball/master" class="btn">Download .tar.gz</a>
		</section>
		<section class="main-content">
			<h3>
				<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Welcome to GitHub Pages.
			</h3>
			
			<p>
				<select id="parent-select">
					<option value="group-1">parent option 1</option>
					<option value="group-2">parent option 2</option>
					<option value="group-3">parent option 2</option>
				</select>

				<select class="dependent-list" id="child-select-1" data-depends="#parent-select">
					<option value="group-1" data-group="group-1">child 1, parent 1</option>
					<option value="group-2" data-group="group-1">child 2, parent 1</option>

					<option value="group-3" data-group="group-2">child 3, parent 2</option>
					<option value="group-4" data-group="group-2">child 4, parent 2</option>

					<option value="group-5" data-group="group-3">child 5, parent 3</option>
					<option value="group-6" data-group="group-3">child 6, parent 3</option>
				</select>
			</p>

			<script src="/dependent-list/javascripts/dependent-list.js"></script>
			<script>
				var dependentSelects = document.querySelectorAll('.dependent-list');
				new DependentList(dependentSelects);
			</script>

			<footer class="site-footer">
				<span class="site-footer-owner"><a href="https://github.com/ubazinga/dependent-list">Dependent-list</a> is maintained by <a href="https://github.com/ubazinga">ubazinga</a>.</span>
				<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
			</footer>
		</section>
	</body>
</html>
